<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
</head>

<body>

    <div class="homepageTitleContainer">
        <h1>Simple To Do</h1>
    </div>

    <!--Poner autocomplete?-->
    <div class="homepageSearchProjectContainer">

        <form action="#" method="get">

            <section class="searchProject">
                <div>
                    <input type="search" id="seachProject" name="seachProject" maxlength="100"
                        placeholder="Type the name of a project...">
                </div>
                <button type="button">search</button>
            </section>

        </form>

    </div>

    <!--Usar elipsis aquí cuando se supere el límite de proyectos mostrados, indicar
    visualmente que hay más-->
    <div class="homepageProjectListContainer">

    </div>

    <div class="globalProjectButtonContainer">
        <h2>View All Tasks</h2>
    </div>

</body>

</html>
