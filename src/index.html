<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
</head>

<body>

    <div class="homepageTitleContainer">
        <h1>Simple To Do</h1>
    </div>

    <!--
    *Poner autocomplete? haría una petición al servidor por cada 1 o 2 caracteres presionados (si es que se puede hacer eso)
    *Mostrar todos los resultados si hay más de un proyecto con el mismo nombre
    *De momento solo autocompleto el nombre, luego habrá que darle al botón de buscar
    *Queda pendiente limitar los resultados del autocomplete para que no ocupen mucha pantalla
    -->
    <div class="homepageSearchProjectContainer">

        <form action="#" method="get">

            <section class="searchProject">
                <div>
                    <input type="search" id="seachProject" name="seachProject" maxlength="100"
                        placeholder="Type the name of a project..." list="projectList">
                </div>
                <datalist id="projectList">

                </datalist>
                <button type="button">search</button>
            </section>

        </form>

    </div>

    <!--
    *Usar elipsis aquí cuando se supere el límite de proyectos mostrados, indicar
    visualmente que hay más
    *Ó usar scrollbar con overflow?
    -->
    <div class="homepageProjectListContainer">

    </div>

    <div>
        <button type="button" id="createProjectButton">+</button>
    </div>

    <dialog class="createProjectDialog">

        <button type="button" id="exitCreateProjectButton">X</button>

        <form action="#" method="get">

            <h2>Create New To Do Project</h2>

            <section class="projectData">

                <div>
                    <label for="projectName">
                        <span>Project Name:</span>
                    </label>
                    <input type="text" id="projectName" name="projectName" maxlength="30" required>
                </div>

                <div>
                    <label for="projectDescription">
                        <span>Project Description:</span>
                    </label>
                    <input type="text" id="projectDescription" name="projectDescription" maxlength="30">
                </div>

                <div>
                    <button type="button" id="createProjectSubmitButton">Submit</button>
                </div>

            </section>

        </form>

    </dialog>

    <!--
    JUGAR CON LOS ESTILOS PARA BORRAR EL FONDO Y MOSTRAR SOLO ESTE DIALOG
    PARA QUE ESTE Y EL SIGUIENTE DE ADDTASK QUEDEN MÁS VISIBLES
    -->
    <dialog class="loadedProjectDialog">

        <button type="button" id="closeProjectButton">X</button>

        <div class="loadedProjectData">

        </div>

        <button type="button" id="addProjectTaskButton">+</button>

    </dialog>


    <dialog class="addProjectTaskDialog">

        <button type="button" id="exitCreateProjectTaskButton">X</button>

        <form action="#" method="get">

            <h2>Create New Task</h2>

            <section class="taskData">

                <div>
                    <label for="taskTitle">
                        <span>Task Title:</span>
                    </label>
                    <input type="text" id="taskTitle" name="taskTitle" maxlength="30" required>
                </div>

                <div>
                    <label for="taskDescription">
                        <span>Task Description:</span>
                    </label>
                    <input type="text" id="taskDescription" name="taskDescription" maxlength="30">
                </div>

                <div>
                    <label for="taskDueDate">
                        <span>Task Due Date:</span>
                    </label>
                    <input type="text" id="taskDueDate" name="taskDueDate" maxlength="30">
                </div>

                <div>
                    <label for="taskPriority">
                        <span>Does it have priority?</span>
                    </label>
                    <input type="text" id="taskPriority" name="taskPriority" maxlength="30">
                </div>

                <div>
                    <button type="button" id="createTaskSubmitButton">Submit</button>
                </div>

            </section>

        </form>

    </dialog>


    <!--TODO: en vez de ir directamente, mostrar una animación de scrolleo, más fancy-->
    <div class="globalProjectButtonContainer">
        <a href="#globalProject">
            <h2>View All Tasks</h2>
        </a>
    </div>

    <div id="globalProject" class="globalProjectContainer">
        <h2>GLOBAL PROJECT</h2>
    </div>

</body>

</html>
